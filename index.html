<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Menu Bar</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --text-color: #333;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .horizontal-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .menu-logo {
            display: flex;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 1.5rem;
            text-decoration: none;
            padding: 15px 0;
            transition: var(--transition);
        }

        .menu-logo i {
            margin-right: 10px;
            color: var(--accent-color);
            transition: var(--transition);
        }

        .menu-logo:hover {
            transform: translateY(-2px);
        }

        .menu-logo:hover i {
            transform: rotate(15deg);
        }

        .menu-items {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu-item {
            position: relative;
        }

        .menu-link {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-weight: 500;
            padding: 18px 20px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .menu-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            z-index: -1;
        }

        .menu-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-link:hover::before {
            left: 0;
        }

        .menu-link i {
            margin-right: 8px;
            font-size: 0.9rem;
        }

        .menu-badge {
            background-color: var(--accent-color);
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 0.7rem;
            margin-left: 6px;
        }

        .dropdown-menu {
            background-color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-width: 200px;
        }

        .dropdown-item {
            padding: 10px 16px;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .dropdown-item:hover {
            background-color: var(--primary-color);
            color: white;
            padding-left: 20px;
        }

        .dropdown-item i {
            margin-right: 8px;
            width: 16px;
            text-align: center;
        }

        .content-section {
            padding: 40px 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .content-section h1 {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .content-section p {
            color: var(--text-color);
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .demo-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .demo-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-weight: 500;
            transition: var(--transition);
        }

        .demo-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        @media (max-width: 992px) {
            .horizontal-menu {
                flex-direction: column;
                padding: 0;
            }
            
            .menu-logo {
                padding: 15px 20px;
                width: 100%;
                justify-content: center;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .menu-items {
                width: 100%;
                flex-direction: column;
            }
            
            .menu-link {
                justify-content: center;
                padding: 15px 20px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <!-- Horizontal Menu -->
        <nav class="horizontal-menu">
            <!-- Logo -->
            <a class="menu-logo" href="#">
                <i class="fas fa-rocket"></i> HorizonNav
            </a>

            <!-- Menu Items -->
            <ul class="menu-items">
                <li class="menu-item">
                    <a class="menu-link" href="#">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="#">
                        <i class="fas fa-compass"></i> Explore
                    </a>
                </li>
                <li class="menu-item dropdown">
                    <a class="menu-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-th"></i> Products
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-laptop-code"></i> Web Development</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-mobile-alt"></i> Mobile Apps</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cloud"></i> Cloud Solutions</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cogs"></i> Custom Solutions</a></li>
                    </ul>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="#">
                        <i class="fas fa-users"></i> About Us
                    </a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="#">
                        <i class="fas fa-envelope"></i> Contact
                        <span class="menu-badge">New</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="#">
                        <i class="fas fa-shopping-cart"></i> Cart
                        <span class="menu-badge">3</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Content Section -->
        <div class="content-section">
            <h1>Horizontal Menu Bar</h1>
           <h1>Denmark Amolacion</h1>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Add animation to dropdown items
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(5px)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateX(0)';
            });
        });

        // Add ripple effect to menu links
        document.querySelectorAll('.menu-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // Create ripple element
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple-effect');
                
                this.appendChild(ripple);
                
                // Remove ripple after animation
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add CSS for ripple effect
        const style = document.createElement('style');
        style.textContent = `
            .ripple-effect {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.5);
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            }
            
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
